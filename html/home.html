<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/index.js"></script>
    <title>Slice</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="contact">Danilo</div>
            <div>Torres</div>
            <div>Duarte</div>
        </div>
        <div class="conversation">
            <div class="message received">Olá leonardo</div>
            <div class="message sent">Olá Estranho</div>
            <div class="message received">Tudo bem?</div>
            <div class="message received">Tou a espera</div>
        </div>
        <div class="keyboard">
            <input type="text" name="keyboardText" id="writeInput">
            <button name="sent" id="sentButton">Sent</button>
        </div>
    </div>
</body>
</html>
